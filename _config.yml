# Configuración del sitio
title: "Metanoia"
description: "Blog personal de René Moya sobre productividad, escritura y reflexiones."
author: René Moya
email: renedev0284@gmail.com
url: "https://renemoya.com"
baseurl: ""
locale: es_GT

# Imagen por defecto para compartir en redes sociales
image: /assets/images/og-image.jpg
og_image: /assets/images/og-image.jpg

# Redes sociales
twitter_username: Rened_ev
github_username: renedev0284-creator

twitter:
  username: Rened_ev
  card: summary_large_image

social:
  name: René Moya
  links:
    - https://x.com/Rened_ev
    - https://github.com/renedev0284-creator

# Configuración de construcción
markdown: kramdown
permalink: /:title/
timezone: America/Guatemala

kramdown:
  parse_block_html: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Excluir archivos del build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - INICIO_RAPIDO.md
  - GUIA_MARKDOWN.md
  - docs/
  - fix-urgente.sh
  - generate-tags.sh
  - relacionados.txt

# Colecciones
collections:
  recursos:
    output: true
    permalink: /recursos/:name/

# Configuración de posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false

# Idioma
lang: es

# Google AdSense
# Agrega los slot IDs cuando seas aprobado (Crear unidades de anuncio en adsense.google.com)
adsense:
  slot_post_content: ""   # Anuncio dentro del artículo (después del contenido)
  slot_post_bottom: ""    # Anuncio debajo del artículo (antes de posts relacionados)
  slot_index: ""          # Anuncio entre posts en la página de inicio