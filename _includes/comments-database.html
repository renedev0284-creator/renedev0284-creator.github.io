<script>
(function() {
  'use strict';
  
  // ConfiguraciÃ³n
  const API_BASE = 'https://comentarios.finanzasreales.com/api';
  const POST_SLUG = '{{ page.url | remove: ".html" | remove: "/" }}';
  
  // Elementos
  const form = document.getElementById('comment-form');
  const btnSubmit = document.getElementById('btn-submit');
  const formMessage = document.getElementById('form-message');
  const commentsList = document.getElementById('comments-list');
  const comentarioField = document.getElementById('comentario');
  const charCount = document.getElementById('char-count');
  
  // Contador de caracteres
  comentarioField.addEventListener('input', function() {
    charCount.textContent = this.value.length;
  });
  
  // Cargar comentarios al inicio
  cargarComentarios();
  
  // Enviar comentario
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const datos = {
      post_slug: POST_SLUG,
      nombre: document.getElementById('nombre').value.trim(),
      email: document.getElementById('email').value.trim(),
      website: document.getElementById('website').value.trim(),
      comentario: comentarioField.value.trim()
    };
    
    btnSubmit.disabled = true;
    btnSubmit.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg> Enviando...';
    formMessage.className = 'form-message';
    formMessage.style.display = 'none';
    
    try {
      const respuesta = await fetch(`${API_BASE}/comentarios.php`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      });
      
      const resultado = await respuesta.json();
      
      if (resultado.success) {
        formMessage.className = 'form-message success';
        formMessage.textContent = 'âœ“ ' + resultado.mensaje;
        form.reset();
        charCount.textContent = '0';
        
        setTimeout(() => {
          cargarComentarios();
          formMessage.style.display = 'none';
        }, 2000);
      } else {
        formMessage.className = 'form-message error';
        formMessage.textContent = 'âœ— ' + (resultado.error || 'Error al enviar el comentario');
      }
      
    } catch (error) {
      console.error('Error:', error);
      formMessage.className = 'form-message error';
      formMessage.textContent = 'âœ— Error de conexiÃ³n. Intenta de nuevo.';
    }
    
    btnSubmit.disabled = false;
    btnSubmit.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg> Publicar comentario';
  });
  
  // FunciÃ³n para cargar comentarios
  async function cargarComentarios() {
    try {
      const respuesta = await fetch(`${API_BASE}/comentarios.php?post_slug=${encodeURIComponent(POST_SLUG)}`);
      const resultado = await respuesta.json();
      
      if (resultado.success) {
        mostrarComentarios(resultado.comentarios);
      } else {
        commentsList.innerHTML = '<div class="no-comments"><p>Error al cargar comentarios</p></div>';
      }
      
    } catch (error) {
      console.error('Error al cargar comentarios:', error);
      commentsList.innerHTML = '<div class="no-comments"><p>Error al cargar comentarios</p></div>';
    }
  }
  
  // FunciÃ³n para generar avatar SVG Ãºnico basado en el nombre
  function generarAvatar(nombre) {
    const colores = [
      ['#667eea', '#764ba2'],
      ['#f093fb', '#f5576c'],
      ['#4facfe', '#00f2fe'],
      ['#43e97b', '#38f9d7'],
      ['#fa709a', '#fee140'],
      ['#30cfd0', '#330867'],
      ['#a8edea', '#fed6e3'],
      ['#ff9a9e', '#fecfef'],
      ['#ffecd2', '#fcb69f'],
      ['#ff6e7f', '#bfe9ff']
    ];
    
    const inicial = nombre.charAt(0).toUpperCase();
    const index = nombre.length % colores.length;
    const [color1, color2] = colores[index];
    
    return `
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad-${inicial}" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:${color1};stop-opacity:1" />
            <stop offset="100%" style="stop-color:${color2};stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="50" fill="url(#grad-${inicial})" />
        <text x="50" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">${inicial}</text>
      </svg>
    `;
  }
  
  // FunciÃ³n para mostrar comentarios
  function mostrarComentarios(comentarios) {
    if (comentarios.length === 0) {
      commentsList.innerHTML = '<div class="no-comments"><p>ðŸŽ‰ SÃ© el primero en comentar</p><small>Tu opiniÃ³n es muy valiosa</small></div>';
      return;
    }
    
    let html = '';
    comentarios.forEach(function(comentario) {
      const avatar = generarAvatar(comentario.nombre);
      const esAutor = comentario.email === 'renedev0284@gmail.com';
      
      const autorHTML = comentario.website 
        ? `<a href="${comentario.website}" class="comment-author" target="_blank" rel="nofollow">${comentario.nombre}</a>`
        : `<span class="comment-author">${comentario.nombre}</span>`;
      
      html += `
        <div class="comment-item">
          <div class="comment-avatar">
            ${avatar}
          </div>
          <div class="comment-content">
            <div class="comment-header">
              ${autorHTML}
              ${esAutor ? '<span class="comment-badge">Autor</span>' : ''}
              <span class="comment-date">${comentario.fecha_formateada}</span>
            </div>
            <p class="comment-body">${comentario.comentario}</p>
          </div>
        </div>
      `;
    });
    
    commentsList.innerHTML = html;
  }
})();
</script>
