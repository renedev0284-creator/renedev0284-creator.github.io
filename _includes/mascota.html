<style>
/* ═══════════════════════════════════════════════════════
   MASCOTA FLOTANTE — Cerebrito
   ═══════════════════════════════════════════════════════ */

.ms-wrap {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  z-index: 997;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 0.5rem;
}

/* ── Botón ────────────────────────────────────────────── */
.ms-btn {
  width: 66px;
  height: 66px;
  border-radius: 50%;
  border: none;
  background: #fff;
  box-shadow:
    0 4px 20px rgba(60,48,38,0.14),
    0 1px 4px rgba(60,48,38,0.08),
    0 0 0 2.5px rgba(232,112,112,0.18);
  cursor: pointer;
  padding: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition:
    transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
    box-shadow 0.2s ease;
  animation: ms-bounce 6s ease-in-out infinite;
}

.ms-btn:hover {
  transform: scale(1.12);
  box-shadow:
    0 8px 28px rgba(60,48,38,0.2),
    0 0 0 3px rgba(232,112,112,0.3);
  animation: none;
}

.ms-btn.is-open {
  transform: scale(1.08) rotate(10deg);
  animation: none;
  box-shadow:
    0 8px 28px rgba(232,112,112,0.25),
    0 0 0 3px rgba(232,112,112,0.35);
}

@keyframes ms-bounce {
  0%,  100% { transform: translateY(0)    rotate(0deg); }
  18%        { transform: translateY(-8px) rotate(-4deg); }
  36%        { transform: translateY(0)    rotate(0deg); }
  54%        { transform: translateY(-4px) rotate(3deg); }
  72%        { transform: translateY(0)    rotate(0deg); }
}

/* ── SVG y estados de emoción ─────────────────────────── */
.ms-svg {
  width: 100%;
  height: 100%;
}

.ms-mouth-idle  { transition: opacity 0.2s ease; opacity: 1; }
.ms-mouth-happy { transition: opacity 0.2s ease; opacity: 0; }
.ms-stars       { transition: opacity 0.3s ease 0.05s; opacity: 0; }

.ms-btn.is-open .ms-mouth-idle  { opacity: 0; }
.ms-btn.is-open .ms-mouth-happy { opacity: 1; }
.ms-btn.is-open .ms-stars       { opacity: 1; }

/* ── Burbuja de texto ─────────────────────────────────── */
.ms-bubble {
  position: relative;
  background: #fff;
  border: 1px solid rgba(60,48,38,0.1);
  border-radius: 16px 16px 4px 16px;
  box-shadow:
    0 8px 32px rgba(60,48,38,0.12),
    0 2px 8px rgba(60,48,38,0.06);
  padding: 1rem 1.1rem 0.85rem;
  width: 230px;
  opacity: 0;
  transform: scale(0.82) translateY(10px);
  transform-origin: bottom right;
  pointer-events: none;
  transition:
    opacity 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
    transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.ms-bubble.is-open {
  opacity: 1;
  transform: scale(1) translateY(0);
  pointer-events: all;
}

/* Cola triangular de la burbuja */
.ms-bubble::after {
  content: '';
  position: absolute;
  bottom: -8px;
  right: 22px;
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 3px solid transparent;
  border-top: 9px solid #fff;
}

.ms-bubble-title {
  font-family: var(--font-sans);
  font-size: 0.71rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.09em;
  color: var(--color-orange);
  margin: 0 0 0.6rem;
}

/* ── Links ──────────────────────────────────────────────── */
.ms-links {
  list-style: none;
  padding: 0;
  margin: 0 0 0.65rem;
  display: flex;
  flex-direction: column;
  gap: 0.08rem;
}

.ms-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.42rem 0.55rem;
  font-family: var(--font-sans);
  font-size: 0.83rem;
  color: var(--color-text);
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.15s ease, color 0.15s ease;
}

.ms-link svg {
  flex-shrink: 0;
  opacity: 0.5;
  transition: opacity 0.15s ease, color 0.15s ease;
}

.ms-link:hover {
  background: rgba(243,79,41,0.07);
  color: var(--color-orange);
}

.ms-link:hover svg {
  opacity: 1;
  color: var(--color-orange);
}

/* ── Ver todos ──────────────────────────────────────────── */
.ms-ver-todos {
  display: block;
  text-align: center;
  font-family: var(--font-sans);
  font-size: 0.79rem;
  font-weight: 700;
  color: var(--color-orange);
  text-decoration: none;
  padding: 0.45rem 0.55rem 0.15rem;
  border-top: 1px solid rgba(60,48,38,0.08);
  transition: color 0.15s ease;
}

.ms-ver-todos:hover {
  color: #c03818;
}

/* ── Responsive ─────────────────────────────────────────── */
@media (max-width: 520px) {
  .ms-wrap {
    bottom: 1rem;
    right: 1rem;
  }
  .ms-btn {
    width: 56px;
    height: 56px;
  }
  .ms-bubble {
    width: 210px;
  }
}

@media (max-width: 370px) {
  .ms-wrap { display: none; }
}

@media print {
  .ms-wrap { display: none !important; }
}
</style>

<script>
(function () {
  var btn     = document.getElementById('ms-btn');
  var bubble  = document.getElementById('ms-bubble');
  var mascota = document.getElementById('ms-mascota');
  var isOpen  = false;

  if (!btn || !bubble) return;

  function openBubble() {
    isOpen = true;
    bubble.classList.add('is-open');
    btn.classList.add('is-open');
    bubble.setAttribute('aria-hidden', 'false');
    btn.setAttribute('aria-expanded', 'true');
  }

  function closeBubble() {
    isOpen = false;
    bubble.classList.remove('is-open');
    btn.classList.remove('is-open');
    bubble.setAttribute('aria-hidden', 'true');
    btn.setAttribute('aria-expanded', 'false');
  }

  btn.addEventListener('click', function (e) {
    e.stopPropagation();
    if (isOpen) { closeBubble(); } else { openBubble(); }
  });

  document.addEventListener('click', function (e) {
    if (isOpen && mascota && !mascota.contains(e.target)) {
      closeBubble();
    }
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape' && isOpen) { closeBubble(); }
  });
}());
</script>
