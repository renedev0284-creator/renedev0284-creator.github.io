     ═══════════════════════════════════════════════════════ -->

  <!-- Burbuja de recursos -->
  <div class="ms-bubble" id="ms-bubble" aria-hidden="true" role="navigation" aria-label="Recursos rápidos">

    <ul class="ms-links">

          Calculadora NaNoWriMo
        </a>
      </li>
      <li>
        <a href="{{ '/recursos/ficha-de-personaje/' | relative_url }}" class="ms-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>

      </li>
      <li>

          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>

      <li>
        <a href="{{ '/recursos/registro-glucosa/' | relative_url }}" class="ms-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>

      </li>
    </ul>
    <a href="{{ '/recursos/' | relative_url }}" class="ms-ver-todos">Ver todos los recursos →</a>

  <!-- Personaje: las 3 poses apiladas, se muestran/ocultan con CSS -->
  <button class="ms-btn" id="ms-btn"
          aria-label="Recursos rápidos"
          aria-expanded="false"
          title="¿Buscás algo útil?">
    <img class="ms-orni ms-orni--idle"
         src="{{ '/assets/images/orni-1.png' | relative_url }}"
         alt="" aria-hidden="true" draggable="false">
    <img class="ms-orni ms-orni--open"
         src="{{ '/assets/images/orni-2.png' | relative_url }}"
         alt="" aria-hidden="true" draggable="false">
    <img class="ms-orni ms-orni--sleep"
         src="{{ '/assets/images/orni-3.png' | relative_url }}"
         alt="" aria-hidden="true" draggable="false">

<style>
/* ═══════════════════════════════════════════════════════
   MASCOTA FLOTANTE
   ═══════════════════════════════════════════════════════ */

.ms-wrap {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  z-index: 997;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 0.5rem;
}

/* ── Botón / Personaje ───────────────────────────────── */
.ms-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  margin: 0;

  /* Grid stacking: las 3 imágenes comparten el mismo espacio */
  display: grid;
  width: 96px;

  /* Animación de flotado idle */
  animation: ms-float 4s ease-in-out infinite;
  transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* Las 3 imágenes apiladas en la misma celda del grid */
.ms-btn > * {
  grid-area: 1 / 1;
}

.ms-btn:hover {
  animation: none;
}

/* Cuando está abierto: se detiene la animación, leve tilt */
.ms-btn.is-open {
  animation: none;
}

/* Cuando duerme: más ancho para que se vea mejor el horizontal */
.ms-btn.is-sleeping {
  animation: ms-breathe 3.5s ease-in-out infinite;
  width: 140px;
}

@keyframes ms-float {
  0%, 100% { transform: translateY(0); }
  50%       { transform: translateY(-8px); }
}

@keyframes ms-breathe {
  0%, 100% { transform: translateY(0) scale(1); }
  50%       { transform: translateY(-4px) scale(1.015); }
}

/* ── Imágenes del personaje ──────────────────────────── */
.ms-orni {
  width: 100%;
  height: auto;
  display: block;
  opacity: 0;
  transition: opacity 0.35s ease;
  filter: drop-shadow(0 6px 18px rgba(60, 48, 38, 0.22));
  user-select: none;
  pointer-events: none;
}

/* Estado idle (default): muestra orni-1 */
.ms-orni--idle  { opacity: 1; }
.ms-orni--open  { opacity: 0; }
.ms-orni--sleep { opacity: 0; }

/* Estado open: muestra orni-2 */
.ms-btn.is-open .ms-orni--idle  { opacity: 0; }
.ms-btn.is-open .ms-orni--open  { opacity: 1; }
.ms-btn.is-open .ms-orni--sleep { opacity: 0; }

/* Estado sleeping: muestra orni-3 */
.ms-btn.is-sleeping .ms-orni--idle  { opacity: 0; }
.ms-btn.is-sleeping .ms-orni--open  { opacity: 0; }
.ms-btn.is-sleeping .ms-orni--sleep { opacity: 1; }

/* ── Burbuja de texto ─────────────────────────────────── */
.ms-bubble {
  position: relative;
  background: #fff;
  border: 1px solid rgba(60,48,38,0.1);
  border-radius: 16px 16px 4px 16px;
  box-shadow:
    0 8px 32px rgba(60,48,38,0.12),
    0 2px 8px rgba(60,48,38,0.06);
  padding: 1rem 1.1rem 0.85rem;
  width: 232px;
  opacity: 0;
  transform: scale(0.84) translateY(12px);
  transform-origin: bottom right;
  pointer-events: none;
  transition:
    opacity 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
    transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.ms-bubble.is-open {
  opacity: 1;
  transform: scale(1) translateY(0);
  pointer-events: all;
}

/* Cola triangular apuntando al personaje (abajo-derecha) */
.ms-bubble::after {
  content: '';
  position: absolute;
  bottom: -8px;
  right: 24px;
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 3px solid transparent;
  border-top: 9px solid #fff;
}

.ms-bubble-title {
  font-family: var(--font-sans);
  font-size: 0.71rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.09em;
  color: var(--color-orange);
  margin: 0 0 0.6rem;
}

/* ── Links ──────────────────────────────────────────────── */
.ms-links {
  list-style: none;
  padding: 0;
  margin: 0 0 0.65rem;
  display: flex;
  flex-direction: column;
  gap: 0.08rem;
}

.ms-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.42rem 0.55rem;
  font-family: var(--font-sans);
  font-size: 0.83rem;
  color: var(--color-text);
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.15s ease, color 0.15s ease;
}

.ms-link svg {
  flex-shrink: 0;
  opacity: 0.5;
  transition: opacity 0.15s ease;
}

.ms-link:hover {
  background: rgba(243,79,41,0.07);
  color: var(--color-orange);
}

.ms-link:hover svg {
  opacity: 1;
  color: var(--color-orange);
}

/* ── Ver todos ──────────────────────────────────────────── */
.ms-ver-todos {
  display: block;
  text-align: center;
  font-family: var(--font-sans);
  font-size: 0.79rem;
  font-weight: 700;
  color: var(--color-orange);
  text-decoration: none;
  padding: 0.45rem 0.55rem 0.15rem;
  border-top: 1px solid rgba(60,48,38,0.08);
  transition: color 0.15s ease;
}

.ms-ver-todos:hover {
  color: #c03818;
}

/* ── Responsive ─────────────────────────────────────────── */
@media (max-width: 520px) {
  .ms-wrap {
    bottom: 1rem;
    right: 1rem;
  }
  .ms-btn       { width: 78px; }
  .ms-btn.is-sleeping { width: 115px; }
  .ms-bubble    { width: 212px; }
}

@media (max-width: 370px) {
  .ms-wrap { display: none; }
}

@media print {
  .ms-wrap { display: none !important; }
}
</style>

<script>
(function () {
  var btn     = document.getElementById('ms-btn');
  var bubble  = document.getElementById('ms-bubble');
  var mascota = document.getElementById('ms-mascota');
  var isOpen  = false;
  var sleepTimer;

  if (!btn || !bubble) return;

  /* ── Sleep: después de 20s sin actividad → orni-3 ── */
  function startSleepTimer() {
    clearTimeout(sleepTimer);
    sleepTimer = setTimeout(function () {
      if (!isOpen) btn.classList.add('is-sleeping');
    }, 20000);
  }

  function wakeUp() {
    clearTimeout(sleepTimer);
    btn.classList.remove('is-sleeping');
  }

  /* ── Abrir / cerrar burbuja ─────────────────────── */
  function openBubble() {
    wakeUp();
    isOpen = true;
    bubble.classList.add('is-open');
    btn.classList.add('is-open');
    bubble.setAttribute('aria-hidden', 'false');
    btn.setAttribute('aria-expanded', 'true');
  }

  function closeBubble() {
    isOpen = false;
    bubble.classList.remove('is-open');
    btn.classList.remove('is-open');
    bubble.setAttribute('aria-hidden', 'true');
    btn.setAttribute('aria-expanded', 'false');
    startSleepTimer();
  }

  btn.addEventListener('click', function (e) {
    e.stopPropagation();
    if (isOpen) { closeBubble(); } else { openBubble(); }
  });

  document.addEventListener('click', function (e) {
    if (isOpen && mascota && !mascota.contains(e.target)) {
      closeBubble();
    }
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape' && isOpen) { closeBubble(); }
  });

  /* Iniciar timer al cargar */
  startSleepTimer();
}());
</script>
