<script>
(function () {
  'use strict';

  var btn     = document.getElementById('ms-btn');
  var bubble  = document.getElementById('ms-bubble');
  var tip     = document.getElementById('ms-tip');
  var tipText = document.getElementById('ms-tip-text');
  var mascota = document.getElementById('ms-mascota');

  if (!btn || !bubble || !tip || !tipText) return;

  /* â”€â”€ Tips por categorÃ­a â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  var tips = [

    'ğŸ’¡ Leer en voz alta revela lo que el ojo no ve al revisar.',
    // PsicologÃ­a

    'ğŸ—ºï¸ ExplorÃ¡ el blog: escritura, salud con datos y productividad.',
  ];

  var tipIndex  = 0;
  var isOpen    = false; /* burbuja de recursos abierta */
  var cycleTimer;

  /* â”€â”€ Ciclo automÃ¡tico â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
     Fase 1 â€” tip (7s): muestra un tip

  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function runCycle() {
    if (isOpen) return;
    clearTimeout(cycleTimer);

    /* Fase 1: mostrar tip */
    setIdle();
    tipText.textContent = tips[tipIndex % tips.length];
    tipIndex++;
    tip.classList.add('is-visible');

    cycleTimer = setTimeout(function () {
      /* Fase 2: dormir */
      tip.classList.remove('is-visible');

      cycleTimer = setTimeout(function () {

        }, 5000);

      }, 25000);

    }, 7000);
  }

  /* â”€â”€ Estados del personaje â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function setIdle() {

  }

  function setSleeping() {

  /* â”€â”€ Burbuja de recursos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function openBubble() {

    btn.classList.add('is-open');
    bubble.setAttribute('aria-hidden', 'false');

  function closeBubble() {
    isOpen = false;
    bubble.classList.remove('is-open');
    btn.classList.remove('is-open');
    bubble.setAttribute('aria-hidden', 'true');
    btn.setAttribute('aria-expanded', 'false');
    /* Retomar el ciclo desde el tip siguiente */
    runCycle();
  }

  /* â”€â”€ Eventos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  btn.addEventListener('click', function (e) {
    e.stopPropagation();
    if (isOpen) { closeBubble(); } else { openBubble(); }
  });

  document.addEventListener('click', function (e) {
    if (isOpen && mascota && !mascota.contains(e.target)) {
      closeBubble();
    }
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape' && isOpen) { closeBubble(); }
  });

  /* Arrancar el ciclo al cargar */
  runCycle();

}());
</script>
