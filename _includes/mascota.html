  <!-- Fila inferior: botón minimizar + personaje -->

</button>

<style>
/* ═══════════════════════════════════════════════════════
   MASCOTA FLOTANTE
   ═══════════════════════════════════════════════════════ */

.ms-wrap {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  z-index: 997;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 0.5rem;
}

/* ── Fila inferior (minimizar + personaje) ───────────── */
.ms-bottom-row {
  display: flex;
  align-items: flex-end;
  gap: 0.45rem;
}

/* ── Botón minimizar (×) ─────────────────────────────── */
.ms-minimize-btn {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: rgba(255,255,255,0.92);
  border: 1px solid rgba(60,48,38,0.18);
  box-shadow: 0 2px 6px rgba(60,48,38,0.12);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(60,48,38,0.5);
  padding: 0;
  flex-shrink: 0;
  align-self: center;
  margin-bottom: 10px;
  transition: background 0.2s, color 0.2s, transform 0.15s;
}

.ms-minimize-btn:hover {
  background: #fff;
  color: var(--color-orange);
  transform: scale(1.12);
  box-shadow: 0 3px 8px rgba(60,48,38,0.18);
}

/* ── Botón / Personaje ───────────────────────────────── */
.ms-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  margin: 0;

  /* Grid stacking: las 2 imágenes comparten el mismo espacio */
  display: grid;
  width: 96px;

  animation: ms-float 4s ease-in-out infinite;
  transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* Las imágenes apiladas en la misma celda del grid */
.ms-btn > * {
  grid-area: 1 / 1;
}

.ms-btn:hover {
  animation: none;
}

.ms-btn.is-open {
  animation: none;
}

/* ── Animación flotante ──────────────────────────────── */
@keyframes ms-float {
  0%, 100% { transform: translateY(0); }
  50%       { transform: translateY(-8px); }
}

/* ── Imágenes del personaje ──────────────────────────── */
.ms-orni {
  width: 100%;
  height: auto;
  display: block;
  opacity: 0;
  transition: opacity 0.35s ease;
  filter: drop-shadow(0 6px 18px rgba(60, 48, 38, 0.22));
  user-select: none;
  pointer-events: none;
}

/* idle: orni-1 por defecto */
.ms-orni--idle { opacity: 1; }
.ms-orni--open { opacity: 0; }

/* open (recursos): orni-2 */
.ms-btn.is-open .ms-orni--idle { opacity: 0; }
.ms-btn.is-open .ms-orni--open { opacity: 1; }

/* ── Burbuja de recursos (clic) ──────────────────────── */
.ms-bubble {
  position: relative;
  background: #fff;
  border: 1px solid rgba(60,48,38,0.1);
  border-radius: 16px 16px 4px 16px;
  box-shadow:
    0 8px 32px rgba(60,48,38,0.12),
    0 2px 8px rgba(60,48,38,0.06);
  padding: 1rem 1.1rem 0.85rem;
  width: 232px;
  opacity: 0;
  transform: scale(0.84) translateY(12px);
  transform-origin: bottom right;
  pointer-events: none;
  transition:
    opacity 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
    transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.ms-bubble.is-open {
  opacity: 1;
  transform: scale(1) translateY(0);
  pointer-events: all;
}

/* Cola triangular */
.ms-bubble::after {
  content: '';
  position: absolute;
  bottom: -8px;
  right: 24px;
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 3px solid transparent;
  border-top: 9px solid #fff;
}

.ms-bubble-title {
  font-family: var(--font-sans);
  font-size: 0.71rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.09em;
  color: var(--color-orange);
  margin: 0 0 0.6rem;
}

/* ── Links de recursos ──────────────────────────────── */
.ms-links {
  list-style: none;
  padding: 0;
  margin: 0 0 0.65rem;
  display: flex;
  flex-direction: column;
  gap: 0.08rem;
}

.ms-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.42rem 0.55rem;
  font-family: var(--font-sans);
  font-size: 0.83rem;
  color: var(--color-text);
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.15s ease, color 0.15s ease;
}

.ms-link svg {
  flex-shrink: 0;
  opacity: 0.5;
  transition: opacity 0.15s ease;
}

.ms-link:hover {
  background: rgba(243,79,41,0.07);
  color: var(--color-orange);
}

.ms-link:hover svg {
  opacity: 1;
  color: var(--color-orange);
}

/* ── Ver todos ──────────────────────────────────────── */
.ms-ver-todos {
  display: block;
  text-align: center;
  font-family: var(--font-sans);
  font-size: 0.79rem;
  font-weight: 700;
  color: var(--color-orange);
  text-decoration: none;
  padding: 0.45rem 0.55rem 0.15rem;
  border-top: 1px solid rgba(60,48,38,0.08);
  transition: color 0.15s ease;
}

.ms-ver-todos:hover {
  color: #c03818;
}

/* ── Botón restaurar ────────────────────────────────── */
.ms-restore-btn {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  z-index: 997;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #fff;
  border: 1px solid rgba(60,48,38,0.15);
  box-shadow: 0 4px 14px rgba(60,48,38,0.18);
  cursor: pointer;
  padding: 4px;
  display: none;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.ms-restore-btn.is-visible {
  display: flex;
}

.ms-restore-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 18px rgba(60,48,38,0.24);
}

.ms-restore-btn img {
  width: 36px;
  height: auto;
  display: block;
  pointer-events: none;
  user-select: none;
  filter: drop-shadow(0 2px 4px rgba(60,48,38,0.15));
}

/* ── Responsive ─────────────────────────────────────── */
@media (max-width: 520px) {
  .ms-wrap {
    bottom: 1rem;
    right: 0.75rem;
    pointer-events: none;
  }
  .ms-btn          { width: 64px; pointer-events: auto; }
  .ms-minimize-btn { pointer-events: auto; }
  .ms-bubble       { width: 210px; }
  .ms-bubble.is-open { pointer-events: all; }
  .ms-restore-btn  { bottom: 1rem; right: 0.75rem; }
}

@media (max-width: 370px) {
  .ms-wrap        { display: none; }
  .ms-restore-btn { display: none !important; }
}

@media print {
  .ms-wrap        { display: none !important; }
  .ms-restore-btn { display: none !important; }
}
</style>

<script>
(function () {
  'use strict';

  var btn     = document.getElementById('ms-btn');
  var bubble  = document.getElementById('ms-bubble');
  var mascota = document.getElementById('ms-mascota');
  var minBtn  = document.getElementById('ms-minimize');
  var restBtn = document.getElementById('ms-restore');

  if (!btn || !bubble || !minBtn || !restBtn) return;

  var isOpen = false;

  /* ── Burbuja de recursos ─────────────────────────────── */
  function openBubble() {
    isOpen = true;
    bubble.classList.add('is-open');
    btn.classList.add('is-open');
    bubble.setAttribute('aria-hidden', 'false');
    btn.setAttribute('aria-expanded', 'true');
  }

  function closeBubble() {
    isOpen = false;
    bubble.classList.remove('is-open');
    btn.classList.remove('is-open');
    bubble.setAttribute('aria-hidden', 'true');
    btn.setAttribute('aria-expanded', 'false');
  }

  /* ── Minimizar / Restaurar ───────────────────────────── */
  function minimize() {
    closeBubble();
    mascota.style.display = 'none';
    restBtn.classList.add('is-visible');
    try { localStorage.setItem('ms-minimized', '1'); } catch (e) {}
  }

  function restore() {
    mascota.style.display = '';
    restBtn.classList.remove('is-visible');
    try { localStorage.setItem('ms-minimized', '0'); } catch (e) {}
  }

  /* ── Eventos ─────────────────────────────────────────── */
  btn.addEventListener('click', function (e) {
    e.stopPropagation();
    if (isOpen) { closeBubble(); } else { openBubble(); }
  });

  minBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    minimize();
  });

  restBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    restore();
  });

  document.addEventListener('click', function (e) {
    if (isOpen && mascota && !mascota.contains(e.target)) {
      closeBubble();
    }
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape' && isOpen) { closeBubble(); }
  });

  /* Restaurar estado guardado entre páginas */
  try {
    if (localStorage.getItem('ms-minimized') === '1') {
      mascota.style.display = 'none';
      restBtn.classList.add('is-visible');
    }
  } catch (e) {}

}());
</script>
