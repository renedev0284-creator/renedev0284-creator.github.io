<script>
(function() {
  'use strict';
  
  // ConfiguraciÃ³n
  const API_BASE = 'https://comentarios.finanzasreales.com/api';
  
  // Elementos
  const form = document.getElementById('newsletter-form');
  const btnNewsletter = document.getElementById('btn-newsletter');
  const nlMessage = document.getElementById('nl-message');
  const nombreField = document.getElementById('nl-nombre');
  const emailField = document.getElementById('nl-email');
  
  if (!form) return;
  
  // Enviar suscripciÃ³n
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const datos = {
      nombre: nombreField.value.trim(),
      email: emailField.value.trim(),
      fuente: 'blog'
    };
    
    // Deshabilitar botÃ³n
    btnNewsletter.disabled = true;
    btnNewsletter.innerHTML = 'Enviando...';
    nlMessage.className = 'newsletter-message';
    nlMessage.style.display = 'none';
    
    try {
      const respuesta = await fetch(`${API_BASE}/newsletter.php`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      });
      
      const resultado = await respuesta.json();
      
      if (resultado.success) {
        nlMessage.className = 'newsletter-message success';
        nlMessage.textContent = 'âœ“ ' + resultado.mensaje;
        form.reset();
        
        // Ocultar mensaje despuÃ©s de 5 segundos
        setTimeout(() => {
          nlMessage.style.display = 'none';
        }, 5000);
      } else {
        nlMessage.className = 'newsletter-message error';
        nlMessage.textContent = 'âœ— ' + (resultado.error || 'Error al suscribirse');
      }
      
    } catch (error) {
      console.error('Error:', error);
      nlMessage.className = 'newsletter-message error';
      nlMessage.textContent = 'âœ— Error de conexiÃ³n. Intenta de nuevo.';
    }
    
    // Rehabilitar botÃ³n
    btnNewsletter.disabled = false;
    btnNewsletter.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg> Suscribirme';
  });
})();
</script>
