<!-- Componente de Newsletter -->
<div class="newsletter-section">
  <div class="newsletter-container">
    <div class="newsletter-header">
      <div class="newsletter-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
      </div>
      <div>
        <h3 class="newsletter-title">Suscríbete al Newsletter</h3>
        <p class="newsletter-description">
          Recibe mis nuevos artículos directamente en tu correo. Sin spam, solo contenido de valor.
        </p>
      </div>
    </div>
    
    <form id="newsletter-form" class="newsletter-form">
      <div class="form-row">
        <input type="text" 
               id="nl-nombre" 
               name="nombre" 
               placeholder="Tu nombre" 
               maxlength="100"
               class="nl-input">
        
        <input type="email" 
               id="nl-email" 
               name="email" 
               placeholder="tu@email.com *" 
               required 
               maxlength="150"
               class="nl-input">
        
        <button type="submit" class="btn-newsletter" id="btn-newsletter">
          Suscribirme
        </button>
      </div>
      
      <!-- MENSAJE MEJORADO -->
      <div class="newsletter-message" id="nl-message"></div>
      
      <p class="newsletter-privacy">Tu email está seguro. Puedes cancelar cuando quieras.</p>
    </form>
  </div>
</div>

<style>
/* Newsletter */
.newsletter-section {
  max-width: 720px;
  margin: 3rem auto;
  padding: 0 1.5rem;
}

.newsletter-container {
  background: linear-gradient(135deg, rgba(243, 79, 41, 0.05) 0%, rgba(243, 79, 41, 0.02) 100%);
  border: 2px solid rgba(243, 79, 41, 0.2);
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 4px 12px rgba(60, 48, 38, 0.06);
}

.newsletter-header {
  display: flex;
  align-items: flex-start;
  gap: 1.25rem;
  margin-bottom: 1.5rem;
}

.newsletter-icon {
  flex-shrink: 0;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(243, 79, 41, 0.15);
}

.newsletter-icon svg {
  color: var(--color-orange);
}

.newsletter-title {
  font-family: var(--font-display);
  font-size: 1.35rem;
  font-weight: 700;
  color: var(--color-text);
  margin: 0 0 0.5rem;
}

.newsletter-description {
  font-family: var(--font-sans);
  font-size: 0.9rem;
  color: var(--color-text-muted);
  margin: 0;
  line-height: 1.5;
}

/* Formulario */
.newsletter-form {
  margin: 0;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1.5fr auto;
  gap: 0.75rem;
  margin-bottom: 1rem;
}

.nl-input {
  padding: 0.75rem 1rem;
  font-family: var(--font-sans);
  font-size: 0.9rem;
  color: var(--color-text);
  background: white;
  border: 1px solid rgba(60, 48, 38, 0.2);
  border-radius: 6px;
  transition: all 0.2s;
}

.nl-input:focus {
  outline: none;
  border-color: var(--color-orange);
  box-shadow: 0 0 0 3px rgba(243, 79, 41, 0.1);
}

.btn-newsletter {
  padding: 0.75rem 1.5rem;
  font-family: var(--font-sans);
  font-size: 0.9rem;
  font-weight: 600;
  color: white;
  background: var(--color-orange);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
}

.btn-newsletter:hover {
  background: #d94520;
  transform: translateY(-1px);
}

.btn-newsletter:disabled {
  background: #cbd5e0;
  cursor: not-allowed;
  transform: none;
}

/* MENSAJE MEJORADO Y MÁS VISIBLE */
.newsletter-message {
  padding: 1rem 1.25rem;
  font-family: var(--font-sans);
  font-size: 0.95rem;
  font-weight: 500;
  border-radius: 8px;
  margin-bottom: 0.75rem;
  display: none;
  text-align: center;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.newsletter-message.success {
  display: block;
  color: #22543d;
  background: #c6f6d5;
  border: 2px solid #9ae6b4;
  box-shadow: 0 2px 8px rgba(72, 187, 120, 0.2);
}

.newsletter-message.success::before {
  content: "✓ ";
  font-size: 1.2rem;
  margin-right: 0.5rem;
}

.newsletter-message.error {
  display: block;
  color: #c53030;
  background: #fed7d7;
  border: 2px solid #fc8181;
  box-shadow: 0 2px 8px rgba(245, 101, 101, 0.2);
}

.newsletter-message.error::before {
  content: "✗ ";
  font-size: 1.2rem;
  margin-right: 0.5rem;
}

.newsletter-privacy {
  font-family: var(--font-sans);
  font-size: 0.75rem;
  color: var(--color-text-muted);
  text-align: center;
  margin: 0;
}

/* Responsive */
@media (max-width: 768px) {
  .newsletter-container {
    padding: 1.5rem;
  }

  .newsletter-header {
    flex-direction: column;
    text-align: center;
    align-items: center;
  }

  .form-row {
    grid-template-columns: 1fr;
  }

  .btn-newsletter {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .newsletter-section {
    padding: 0 1rem;
  }

  .newsletter-container {
    padding: 1.25rem;
  }

  .newsletter-title {
    font-size: 1.15rem;
  }
}
</style>

<script>
(function() {
  'use strict';
  
  const API_BASE = 'https://comentarios.finanzasreales.com/api';
  
  const form = document.getElementById('newsletter-form');
  const btnNewsletter = document.getElementById('btn-newsletter');
  const nlMessage = document.getElementById('nl-message');
  const nombreField = document.getElementById('nl-nombre');
  const emailField = document.getElementById('nl-email');
  
  if (!form) return;
  
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const datos = {
      nombre: nombreField.value.trim(),
      email: emailField.value.trim(),
      fuente: 'blog'
    };
    
    btnNewsletter.disabled = true;
    btnNewsletter.textContent = 'Enviando...';
    nlMessage.className = 'newsletter-message';
    nlMessage.style.display = 'none';
    
    try {
      const respuesta = await fetch(`${API_BASE}/newsletter.php`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      });
      
      const resultado = await respuesta.json();
      
      if (resultado.success) {
        nlMessage.className = 'newsletter-message success';
        nlMessage.textContent = resultado.mensaje || '¡Gracias por suscribirte! Te mantendremos informado.';
        form.reset();
        
        // Ocultar después de 8 segundos
        setTimeout(() => {
          nlMessage.style.display = 'none';
        }, 8000);
      } else {
        nlMessage.className = 'newsletter-message error';
        nlMessage.textContent = resultado.error || 'Error al procesar tu suscripción. Intenta de nuevo.';
        
        // Ocultar error después de 5 segundos
        setTimeout(() => {
          nlMessage.style.display = 'none';
        }, 5000);
      }
      
    } catch (error) {
      console.error('Error:', error);
      nlMessage.className = 'newsletter-message error';
      nlMessage.textContent = 'Error de conexión. Por favor, verifica tu internet e intenta de nuevo.';
      
      setTimeout(() => {
        nlMessage.style.display = 'none';
      }, 5000);
    }
    
    btnNewsletter.disabled = false;
    btnNewsletter.textContent = 'Suscribirme';
  });
})();
</script>
