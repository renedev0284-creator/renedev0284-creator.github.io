<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{ site.url }}/#website",
      "url": "{{ site.url }}/",
      "name": {{ site.title | jsonify }},
      "description": {{ site.description | jsonify }},
      "inLanguage": "es",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "{{ site.url }}/blog?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    },
    {
      "@type": "Person",
      "@id": "{{ site.url }}/#author",
      "name": {{ site.author | jsonify }},
      "url": "{{ site.url }}/about",
      "sameAs": [
        "https://x.com/{{ site.twitter_username }}",
        "https://github.com/{{ site.github_username }}"
      ]
    }{% if page.layout == 'recurso' %},
    {
      "@type": "DigitalDocument",
      "@id": "{{ page.url | absolute_url }}#document",
      "name": {{ page.title | jsonify }},
      "description": {{ page.description | jsonify }},
      "keywords": {{ page.keywords | default: page.tags | jsonify }},
      "inLanguage": "es",
      "url": "{{ page.url | absolute_url }}",
      "isAccessibleForFree": true,
      "creator": {
        "@type": "Person",
        "@id": "{{ site.url }}/#author",
        "name": {{ site.author | jsonify }}
      }
    },
    {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Inicio",
          "item": "{{ site.url }}/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Recursos",
          "item": "{{ site.url }}/recursos/"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": {{ page.title | jsonify }},
          "item": "{{ page.url | absolute_url }}"
        }
      ]
    }{% endif %}{% if page.layout == 'post' %},
    {
      "@type": "BlogPosting",
      "@id": "{{ page.url | absolute_url }}#article",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
      },
      "headline": {{ page.title | jsonify }},
      "description": {{ page.description | default: page.excerpt | strip_html | truncate: 160 | jsonify }},
      {% if page.image %}"image": {
        "@type": "ImageObject",
        "url": "{{ page.image | absolute_url }}",
        "width": 1200,
        "height": 630
      },{% else %}"image": "{{ site.image | absolute_url }}",{% endif %}
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
      "author": {
        "@type": "Person",
        "@id": "{{ site.url }}/#author",
        "name": {{ site.author | jsonify }}
      },
      "publisher": {
        "@type": "Person",
        "@id": "{{ site.url }}/#author",
        "name": {{ site.author | jsonify }}
      },
      "isPartOf": {
        "@type": "Blog",
        "@id": "{{ site.url }}/blog#blog",
        "name": {{ site.title | jsonify }}
      },
      "keywords": {{ page.tags | jsonify }},
      "wordCount": {{ page.content | number_of_words }},
      "inLanguage": "es",
      "url": "{{ page.url | absolute_url }}"
    },
    {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Inicio",
          "item": "{{ site.url }}/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Art√≠culos",
          "item": "{{ site.url }}/blog"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": {{ page.title | jsonify }},
          "item": "{{ page.url | absolute_url }}"
        }
      ]
    }{% endif %}
  ]
}
</script>
