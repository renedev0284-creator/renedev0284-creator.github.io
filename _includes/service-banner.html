<script>
(function () {
  var banner  = document.getElementById('svc-banner');
  var closeBtn = document.getElementById('svc-banner-close');
  if (!banner || !closeBtn) return;

  closeBtn.addEventListener('click', function () {
    banner.style.opacity  = '0';
    banner.style.transform = 'scale(0.98)';
    banner.style.pointerEvents = 'none';
    setTimeout(function () { banner.style.display = 'none'; }, 280);
    sessionStorage.setItem('svc-dismissed', '1');
  });
})();
</script>
