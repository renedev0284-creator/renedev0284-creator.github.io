  <!-- Copiar enlace -->

<style>
/* ── Sección compartir ───────────────────────────────────────────── */
.share-section {
  margin: 3.5rem 0 2rem;
  padding: 2rem 2rem 1.75rem;
  background: rgba(255, 255, 255, 0.6);
  border: 1px solid rgba(60, 48, 38, 0.1);
  border-top: 3px solid var(--color-orange);
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(60, 48, 38, 0.06);
  backdrop-filter: blur(4px);
}

/* Header */
.share-header {
  margin-bottom: 1.5rem;
}

.share-eyebrow {
  display: block;
  font-family: var(--font-sans);
  font-size: 0.7rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--color-orange);
  margin-bottom: 0.25rem;
}

.share-heading {
  font-family: var(--font-display);
  font-size: 1.15rem;
  font-weight: 600;
  color: var(--color-text);
  margin: 0;
  line-height: 1.3;
}

/* Botones de red social */
.share-networks {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
  margin-bottom: 1.25rem;
}

.share-icon-btn {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.4rem;
  width: 72px;
  padding: 0.75rem 0 0.6rem;
  border-radius: 10px;
  text-decoration: none;
  font-family: var(--font-sans);
  font-size: 0.65rem;
  font-weight: 600;
  letter-spacing: 0.03em;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
  border: 1px solid transparent;
  cursor: pointer;
}

.share-icon-btn svg {
  flex-shrink: 0;
  transition: transform 0.2s ease;
}

.share-icon-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
}

.share-icon-btn:hover svg {
  transform: scale(1.1);
}

/* Colores por red — tinte sutil por defecto, lleno en hover */
.share-x {
  background: rgba(0, 0, 0, 0.06);
  color: #111;
  border-color: rgba(0, 0, 0, 0.08);
}
.share-x:hover {
  background: #111;
  color: #fff;
  border-color: #111;
}

.share-wa {
  background: rgba(37, 211, 102, 0.1);
  color: #1da851;
  border-color: rgba(37, 211, 102, 0.2);
}
.share-wa:hover {
  background: #25D366;
  color: #fff;
  border-color: #25D366;
}

.share-li {
  background: rgba(10, 102, 194, 0.08);
  color: #0A66C2;
  border-color: rgba(10, 102, 194, 0.15);
}
.share-li:hover {
  background: #0A66C2;
  color: #fff;
  border-color: #0A66C2;
}

.share-fb {
  background: rgba(24, 119, 242, 0.08);
  color: #1877F2;
  border-color: rgba(24, 119, 242, 0.15);
}
.share-fb:hover {
  background: #1877F2;
  color: #fff;
  border-color: #1877F2;
}

/* Fila copiar enlace */
.share-copy-row {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: rgba(60, 48, 38, 0.04);
  border: 1px solid rgba(60, 48, 38, 0.1);
  border-radius: 8px;
  padding: 0.45rem 0.45rem 0.45rem 0.85rem;
}

.share-url-field {
  display: flex;
  align-items: center;
  gap: 0.45rem;
  flex: 1;
  min-width: 0;
  color: var(--color-text-muted);
}

.share-url-field svg {
  flex-shrink: 0;
  opacity: 0.5;
}

.share-url-text {
  font-family: var(--font-sans);
  font-size: 0.78rem;
  color: rgba(60, 48, 38, 0.6);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.share-copy-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.35rem;
  flex-shrink: 0;
  padding: 0.45rem 0.9rem;
  background: var(--color-orange);
  color: #fff;
  border: none;
  border-radius: 6px;
  font-family: var(--font-sans);
  font-size: 0.8rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.15s ease;
}

.share-copy-btn:hover {
  background: #c0404c;
  transform: translateY(-1px);
}

/* Estado copiado */
.share-copy-btn .icon-check { display: none; }

.share-copy-btn.copied {
  background: #1da851;
}
.share-copy-btn.copied .icon-copy  { display: none; }
.share-copy-btn.copied .icon-check { display: block; }
.share-copy-btn.copied .btn-label  { content: '¡Listo!'; }

/* Responsive */
@media (max-width: 640px) {
  .share-section {
    padding: 1.5rem 1.25rem 1.25rem;
  }
  .share-networks {
    gap: 0.6rem;
  }
  .share-icon-btn {
    width: 64px;
    font-size: 0.62rem;
  }
  .share-url-text {
    font-size: 0.72rem;
  }
  .share-copy-btn {
    padding: 0.45rem 0.75rem;
    font-size: 0.75rem;
  }
}

@media (max-width: 400px) {
  .share-networks {
    justify-content: space-between;
  }
  .share-icon-btn {
    flex: 1;
  }
}
</style>

<script>
function copyShareLink(btn) {
  var url = '{{ page.url | absolute_url }}';
  navigator.clipboard.writeText(url).then(function () {
    var label = btn.querySelector('.btn-label');
    label.textContent = '¡Listo!';
    btn.classList.add('copied');
    setTimeout(function () {
      label.textContent = 'Copiar';
      btn.classList.remove('copied');
    }, 2200);
  }).catch(function () {
    /* Fallback para navegadores sin clipboard API */
    var tmp = document.createElement('input');
    tmp.value = url;
    document.body.appendChild(tmp);
    tmp.select();
    document.execCommand('copy');
    document.body.removeChild(tmp);
    var label = btn.querySelector('.btn-label');
    label.textContent = '¡Listo!';
    btn.classList.add('copied');
    setTimeout(function () {
      label.textContent = 'Copiar';
      btn.classList.remove('copied');
    }, 2200);
  });
}
</script>
