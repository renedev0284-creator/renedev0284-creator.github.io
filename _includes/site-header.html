<style>
/* ============================================
   HEADER CON DROPDOWN
   ============================================ */

.site-header {
  background: #faf9f7;
  border-bottom: 1px solid rgba(60, 48, 38, 0.1);
  padding: 0.875rem 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 4px rgba(60, 48, 38, 0.04);
}

.site-header .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 2.5rem;
}

.site-branding {
  flex: 0 0 auto;
  z-index: 1002;
}

.site-title {
  display: flex;
  align-items: center;
  gap: 0.875rem;
  text-decoration: none;
  transition: transform 0.2s ease;
}

.site-title:hover {
  transform: translateY(-1px);
}

.brand-logo {
  flex-shrink: 0;
}

.brand-logo img {
  display: block;
  width: 44px;
  height: 44px;
  transition: transform 0.3s ease;
}

.site-title:hover .brand-logo img {
  transform: scale(1.05);
}

.brand-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.brand-name {
  font-family: 'Montserrat', sans-serif;
  font-size: 1.5rem;
  font-weight: 800;
  color: var(--color-text);
  line-height: 1;
  letter-spacing: -0.02em;
}

/* Navegación Desktop */
.main-nav {
  flex: 1 1 auto;
}

.nav-links {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 0.35rem;
  justify-content: flex-end;
  align-items: center;
}

.nav-link {
  display: block;
  padding: 0.35rem 0.75rem;
  font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, serif;
  font-size: 0.82rem;
  font-weight: 600;
  color: var(--color-text-muted);
  text-decoration: none;
  border-radius: 6px;
  transition: all 0.2s ease;
  position: relative;
  letter-spacing: 0.01em;
  background: transparent;
  border: none;
  cursor: pointer;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0.2rem;
  left: 50%;
  transform: translateX(-50%) scaleX(0);
  width: 16px;
  height: 2px;
  background: var(--color-orange);
  border-radius: 2px;
  transition: transform 0.2s ease;
}

.nav-link:hover {
  color: var(--color-text);
  background: rgba(243, 79, 41, 0.06);
}

.nav-link:hover::after {
  transform: translateX(-50%) scaleX(1);
}

.nav-link.active {
  color: var(--color-orange);
  font-weight: 700;
}

.nav-link.active::after {
  transform: translateX(-50%) scaleX(1);
}

/* Dropdown Desktop */
.nav-dropdown {
  position: relative;
}

.nav-dropdown-toggle {
  display: inline-flex;
  align-items: center;
  gap: 0.35rem;
}

.dropdown-arrow {
  transition: transform 0.3s ease;
}

.nav-dropdown:hover .dropdown-arrow {
  transform: rotate(180deg);
}

.dropdown-menu {
  position: absolute;
  top: calc(100% + 0.5rem);
  right: 0;
  background: #fff;
  border: 1px solid rgba(60, 48, 38, 0.1);
  border-radius: 6px;
  box-shadow: 0 8px 24px rgba(60, 48, 38, 0.12);
  list-style: none;
  margin: 0;
  padding: 0.5rem 0;
  min-width: 200px;
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
  transition: all 0.3s ease;
  z-index: 100;
}

.nav-dropdown:hover .dropdown-menu {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.dropdown-menu li {
  margin: 0;
}

.dropdown-menu a {
  display: block;
  padding: 0.75rem 1.25rem;
  color: var(--color-text);
  text-decoration: none;
  font-family: 'Palatino Linotype', Georgia, serif;
  font-size: 0.9rem;
  transition: all 0.2s ease;
  border-left: 3px solid transparent;
}

.dropdown-menu a:hover {
  background: rgba(243, 79, 41, 0.06);
  border-left-color: var(--color-orange);
  color: var(--color-orange);
}

/* Hamburger */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: center;
  gap: 5px;
  width: 28px;
  height: 28px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 1002;
  position: relative;
}

.hamburger-line {
  width: 100%;
  height: 2.5px;
  background: var(--color-text);
  border-radius: 2px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  transform-origin: center;
}

/* ============================================
   RESPONSIVE MOBILE
   ============================================ */

@media (max-width: 768px) {
  .site-header {
    padding: 0.75rem 0;
  }

  .site-header .container {
    padding: 0 1.5rem;
  }

  .brand-logo img {
    width: 38px;
    height: 38px;
  }

  .brand-name {
    font-size: 1.3rem;
  }

  .mobile-menu-toggle {
    display: flex;
  }

  /* Menú lateral */
  .main-nav {
    position: fixed;
    top: 0;
    right: -100%;
    width: 280px;
    height: 100vh;
    background: #ffffff;
    border-left: 1px solid rgba(60, 48, 38, 0.12);
    box-shadow: -2px 0 16px rgba(60, 48, 38, 0.15);
    transition: right 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1001;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .main-nav.active {
    right: 0;
  }

  .nav-links {
    flex-direction: column;
    padding: 5.5rem 0 2rem;
    gap: 0;
    align-items: stretch;
  }

  .nav-links > li {
    border-bottom: 1px solid rgba(60, 48, 38, 0.08);
  }

  .nav-links > li:last-child {
    border-bottom: none;
  }

  .nav-link {
    width: 100%;
    text-align: left;
    padding: 1.25rem 2rem;
    border-left: 3px solid transparent;
    border-radius: 0;
    font-size: 1rem;
    font-weight: 500;
    color: var(--color-text);
  }

  .nav-link::after {
    display: none;
  }

  .nav-link:hover,
  .nav-link.active {
    border-left-color: var(--color-orange);
    background: rgba(243, 79, 41, 0.08);
    color: var(--color-orange);
  }

  /* Dropdown en móvil */
  .nav-dropdown {
    position: static;
  }

  .nav-dropdown-toggle {
    justify-content: space-between;
    width: 100%;
  }

  .nav-dropdown-toggle[aria-expanded="true"] .dropdown-arrow {
    transform: rotate(180deg);
  }

  .dropdown-menu {
    position: static;
    opacity: 1;
    visibility: visible;
    transform: none;
    box-shadow: none;
    border: none;
    background: rgba(243, 79, 41, 0.03);
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  .nav-dropdown-toggle[aria-expanded="true"] + .dropdown-menu {
    max-height: 300px;
  }

  .dropdown-menu a {
    padding: 0.875rem 2rem 0.875rem 3rem;
    font-size: 0.95rem;
  }

  /* Animación X del hamburger */
  .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
    transform: translateY(7.5px) rotate(45deg);
    background: var(--color-orange);
  }

  .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
    opacity: 0;
    transform: scaleX(0);
  }

  .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
    transform: translateY(-7.5px) rotate(-45deg);
    background: var(--color-orange);
  }

  /* Overlay */
  .menu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(60, 48, 38, 0.4);
    z-index: 999;
  }

  .menu-overlay.active {
    display: block;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
}

@media (max-width: 480px) {
  .site-header .container {
    padding: 0 1rem;
  }

  .main-nav {
    width: 85%;
    max-width: 320px;
  }

  .nav-link {
    padding: 1.125rem 1.75rem;
    font-size: 0.95rem;
  }

  .dropdown-menu a {
    padding: 0.875rem 1.75rem 0.875rem 2.75rem;
  }
}

/* Prevenir scroll cuando menú abierto */
body.menu-open {
  overflow: hidden;
  position: fixed;
  width: 100%;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var menuToggle = document.querySelector('.mobile-menu-toggle');
  var mainNav = document.querySelector('.main-nav');
  var menuOverlay = document.querySelector('.menu-overlay');
  var body = document.body;
  var dropdownToggle = document.querySelector('.nav-dropdown-toggle');

  if (!menuToggle || !mainNav || !menuOverlay) return;

  function openMenu() {
    mainNav.classList.add('active');
    menuToggle.classList.add('active');
    menuOverlay.classList.add('active');
    body.classList.add('menu-open');
    menuToggle.setAttribute('aria-expanded', 'true');
  }

  function closeMenu() {
    mainNav.classList.remove('active');
    menuToggle.classList.remove('active');
    menuOverlay.classList.remove('active');
    body.classList.remove('menu-open');
    menuToggle.setAttribute('aria-expanded', 'false');
    if (dropdownToggle) {
      dropdownToggle.setAttribute('aria-expanded', 'false');
    }
  }

  menuToggle.addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    if (mainNav.classList.contains('active')) { closeMenu(); } else { openMenu(); }
  });

  menuOverlay.addEventListener('click', function(e) {
    e.preventDefault();
    closeMenu();
  });

  if (dropdownToggle) {
    dropdownToggle.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        var isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
      }
    });
  }

  document.querySelectorAll('.nav-link:not(.nav-dropdown-toggle), .dropdown-menu a').forEach(function(link) {
    link.addEventListener('click', closeMenu);
  });

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && mainNav.classList.contains('active')) { closeMenu(); }
  });

  var currentPath = window.location.pathname;
  document.querySelectorAll('.nav-link, .dropdown-menu a').forEach(function(link) {
    var linkPath = link.getAttribute('href');
    if (linkPath === currentPath) {
      link.classList.add('active');
    }
  });
});
</script>
