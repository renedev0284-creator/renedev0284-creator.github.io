<script>
(function () {
  var STORAGE_KEY = 'wb_banner_dismissed';
  var banner = document.getElementById('wb-banner');
  var msgEl  = document.getElementById('wb-msg');
  var closeBtn = document.getElementById('wb-close');

  // Si ya fue cerrado, ocultar de inmediato
  if (localStorage.getItem(STORAGE_KEY)) {
    banner.style.display = 'none';
    return;
  }

  var messages = [
    'Â¿CÃ³mo estÃ¡s realmente? DescÃºbrelo en 5 minutos',
    'Tu bienestar importa Â· Conoce tu estado emocional hoy',
    'Â¿QuÃ© tan bien estÃ¡s? El test revela mÃ¡s de lo que imaginas ðŸ‘€',
    'PsicologÃ­a aplicada, gratis y sin rodeos Â· Haz el test'
  ];
  var current = 0;

  function showMsg(idx) {
    msgEl.classList.add('wb-fading');
    setTimeout(function () {
      msgEl.textContent = messages[idx];
      msgEl.classList.remove('wb-fading');
    }, 450);
  }

  // Mostrar primer mensaje
  msgEl.textContent = messages[0];

  // Rotar cada 5 s
  setInterval(function () {
    current = (current + 1) % messages.length;
    showMsg(current);
  }, 5000);

  // Cerrar
  closeBtn.addEventListener('click', function () {
    banner.classList.add('wb-hiding');
    setTimeout(function () {
      banner.style.display = 'none';
    }, 400);
    localStorage.setItem(STORAGE_KEY, '1');
  });
})();
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.mobile-menu-toggle');
  const mainNav = document.querySelector('.main-nav');
  const menuOverlay = document.querySelector('.menu-overlay');
  const body = document.body;
  const dropdownToggle = document.querySelector('.nav-dropdown-toggle');
  
  if (!menuToggle || !mainNav || !menuOverlay) return;
  
  function openMenu() {
    mainNav.classList.add('active');
    menuToggle.classList.add('active');
    menuOverlay.classList.add('active');
    body.classList.add('menu-open');
    menuToggle.setAttribute('aria-expanded', 'true');
  }
  
  function closeMenu() {
    mainNav.classList.remove('active');
    menuToggle.classList.remove('active');
    menuOverlay.classList.remove('active');
    body.classList.remove('menu-open');
    menuToggle.setAttribute('aria-expanded', 'false');
    
    // Cerrar dropdown tambiÃ©n
    if (dropdownToggle) {
      dropdownToggle.setAttribute('aria-expanded', 'false');
    }
  }
  
  function toggleMenu() {
    if (mainNav.classList.contains('active')) {
      closeMenu();
    } else {
      openMenu();
    }
  }
  
  menuToggle.addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    toggleMenu();
  });
  
  menuOverlay.addEventListener('click', function(e) {
    e.preventDefault();
    closeMenu();
  });
  
  // Toggle dropdown en mÃ³vil
  if (dropdownToggle) {
    dropdownToggle.addEventListener('click', function(e) {
      // Solo toggle en mÃ³vil
      if (window.innerWidth <= 768) {
        e.preventDefault();
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
      }
    });
  }
  
  // Cerrar menÃº al hacer click en links
  document.querySelectorAll('.nav-link:not(.nav-dropdown-toggle), .dropdown-menu a').forEach(function(link) {
    link.addEventListener('click', closeMenu);
  });
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && mainNav.classList.contains('active')) {
      closeMenu();
    }
  });
  
  // Marcar link activo
  const currentPath = window.location.pathname;
  document.querySelectorAll('.nav-link, .dropdown-menu a').forEach(function(link) {
    const linkPath = link.getAttribute('href');
    if (linkPath === currentPath || 
        (currentPath === '{{ site.baseurl }}/' && linkPath === '{{ "/" | relative_url }}')) {
      link.classList.add('active');
    }
  });
});
</script>
