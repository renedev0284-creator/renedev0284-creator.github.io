<!DOCTYPE html>
<html lang="{{ site.lang | default: 'es' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">

  <!-- SEO -->
  {% seo %}
  
  <!-- Fuentes - Elegant serif + sans pairing -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YCL9HD30XT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YCL9HD30XT');
  </script>

  <!-- Feed RSS -->
  {% feed_meta %}
</head>
<body>
  <header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="site-branding">
        <a href="{{ '/' | relative_url }}" class="site-title">
          <!-- Logo SVG moderno-profesional -->
<div class="brand-logo">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="56" height="56">
    <defs>
      <!-- Degradado sofisticado para fondo -->
      <radialGradient id="bgRadial" cx="40%" cy="40%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f3f1ec;stop-opacity:1" />
      </radialGradient>
      
      <!-- Degradado para pluma con más profundidad -->
      <linearGradient id="penModern" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6347;stop-opacity:1" />
        <stop offset="35%" style="stop-color:#f34f29;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#d94520;stop-opacity:1" />
      </linearGradient>
      
      <!-- Sombra profesional -->
      <filter id="professionalShadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
        <feOffset dx="0" dy="1.5" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.2"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Círculo base con degradado radial -->
    <circle cx="50" cy="50" r="47" fill="url(#bgRadial)"/>
    
    <!-- Doble borde elegante -->
    <circle cx="50" cy="50" r="47" fill="none" stroke="#d4cfc5" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="43.5" fill="none" stroke="#e8e5df" stroke-width="1" opacity="0.5"/>
    
    <!-- Iniciales RM con kerning perfecto -->
    <g filter="url(#professionalShadow)">
      <text x="23" y="63" 
            font-family="'Palatino Linotype', 'Book Antiqua', Georgia, serif" 
            font-size="44" 
            font-weight="700" 
            fill="#3c3026"
            letter-spacing="-3">RM</text>
    </g>
    
    <!-- Underline minimalista debajo de las iniciales -->
    <line x1="23" y1="68" x2="70" y2="68" 
          stroke="#f34f29" 
          stroke-width="2" 
          stroke-linecap="round" 
          opacity="0.3"/>
    
    <!-- Pluma moderna y estilizada -->
    <g transform="translate(66, 20) rotate(38)">
      <!-- Cuerpo con gradiente -->
      <path d="M 1,0 L 0,28 Q 4.5,30 9,28 L 8,0 Q 4.5,-1 1,0 Z" 
            fill="url(#penModern)" 
            stroke="#d94520" 
            stroke-width="0.5"/>
      
      <!-- Highlight realista -->
      <ellipse cx="2.5" cy="10" rx="1.2" ry="8" fill="#ffffff" opacity="0.4"/>
      
      <!-- Banda decorativa -->
      <rect x="0" y="7" width="9" height="3" fill="#3c3026" opacity="0.15"/>
      <line x1="0" y1="8.5" x2="9" y2="8.5" stroke="#f34f29" stroke-width="0.4" opacity="0.6"/>
      
      <!-- Punta refinada -->
      <path d="M 0,28 L 4.5,37 L 9,28 Z" 
            fill="#d94520" 
            stroke="#3c3026" 
            stroke-width="0.8" 
            stroke-linejoin="round"/>
      
      <!-- Ranura de tinta detallada -->
      <line x1="4.5" y1="28" x2="4.5" y2="35" stroke="#3c3026" stroke-width="0.7"/>
      <circle cx="4.5" cy="35.5" r="0.8" fill="#3c3026"/>
      
      <!-- Clip elegante -->
      <path d="M 3.5,0.5 Q 4.5,-0.5 5.5,0.5 L 5.5,7 Q 4.5,8 3.5,7 Z" 
            fill="none" 
            stroke="#f34f29" 
            stroke-width="1.2" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Elementos decorativos sutiles -->
    <g opacity="0.12">
      <path d="M 18,82 Q 30,80 42,82" fill="none" stroke="#f34f29" stroke-width="1"/>
      <circle cx="80" cy="78" r="1.5" fill="#f34f29"/>
      <circle cx="20" cy="22" r="2" fill="#3c3026"/>
    </g>
    
    <!-- Trazo de tinta artístico -->
    <path d="M 72,38 Q 78,41 84,39 Q 88,37 90,34" 
          fill="none" 
          stroke="#f34f29" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.35"
          stroke-dasharray="2,1"/>
  </svg>
</div>

<style>
.site-header {
  background: var(--color-bg);
  border-bottom: 2px solid var(--color-border);
  padding: 1.25rem 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 8px var(--color-shadow);
  backdrop-filter: blur(10px);
  background: rgba(243, 241, 236, 0.95);
}

.site-header .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 2rem;
}

.site-branding {
  flex: 0 0 auto;
  z-index: 102; /* ← MÁS ALTO que el menú */
  position: relative;
}

.site-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  transition: opacity 0.2s ease;
}

.site-title:hover {
  opacity: 0.8;
}

.site-title:hover .brand-logo svg {
  transform: scale(1.05);
}

.brand-logo {
  flex-shrink: 0;
}

.brand-logo svg {
  display: block;
  transition: transform 0.2s ease;
  filter: drop-shadow(0 1px 2px rgba(60, 48, 38, 0.1));
}

.brand-text {
  display: flex;
  flex-direction: column;
}

.brand-name {
  font-family: var(--font-display);
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--color-text);
  line-height: 1.2;
  letter-spacing: -0.02em;
}

.site-tagline {
  font-family: var(--font-body);
  font-size: 0.85rem;
  color: var(--color-text-muted);
  font-style: italic;
  margin-top: 0.15rem;
}

.main-nav {
  flex: 1 1 auto;
}

.nav-links {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 0.5rem;
  justify-content: flex-end;
}

.nav-link {
  display: block;
  padding: 0.6rem 1.2rem;
  font-family: var(--font-sans);
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--color-text);
  text-decoration: none;
  border-radius: 6px;
  transition: all 0.2s ease;
  position: relative;
}

.nav-link:hover {
  background: var(--color-bg-secondary);
  color: var(--color-accent);
}

.nav-link.active {
  background: var(--color-accent-soft);
  color: white;
}

.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 32px;
  height: 28px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 102; /* ← MISMO QUE EL LOGO */
  position: relative;
}

.hamburger-line {
  width: 32px;
  height: 3px;
  background: var(--color-text);
  border-radius: 2px;
  transition: all 0.3s ease;
  transform-origin: center;
}

/* ========================================
   MOBILE MENU - CORREGIDO
   ======================================== */
@media (max-width: 768px) {
  .site-header {
    padding: 1rem 0;
  }
  
  .brand-logo svg {
    width: 42px;
    height: 42px;
  }
  
  .brand-name {
    font-size: 1.3rem;
  }
  
  .site-tagline {
    font-size: 0.75rem;
  }
  
  /* Toggle visible en móvil */
  .mobile-menu-toggle {
    display: flex;
  }
  
  /* Menú móvil lateral */
  .main-nav {
    position: fixed;
    top: 0;
    right: -100%;
    width: 280px;
    height: 100vh;
    background: var(--color-bg);
    border-left: 2px solid var(--color-border);
    box-shadow: -4px 0 16px rgba(60, 48, 38, 0.15);
    transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 101; /* ← DEBAJO del logo y hamburger */
    overflow-y: auto;
  }
  
  .main-nav.active {
    right: 0;
  }
  
  /* Nav links en columna CON ESPACIO ARRIBA */
  .nav-links {
    flex-direction: column;
    padding: 6rem 0 2rem; /* ← MÁS ESPACIO ARRIBA para evitar montarse */
    gap: 0;
  }
  
  .nav-links li {
    border-bottom: 1px solid var(--color-border);
  }
  
  .nav-links li:last-child {
    border-bottom: none;
  }
  
  .nav-link {
    width: 100%;
    text-align: left;
    padding: 1.25rem 2rem;
    border-left: 3px solid transparent;
    border-radius: 0;
    font-size: 1.05rem;
  }
  
  .nav-link:hover,
  .nav-link.active {
    border-left-color: var(--color-orange);
    background: var(--color-bg-secondary);
  }
  
  /* Animación del hamburger a X */
  .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
    background: var(--color-orange);
  }
  
  .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
    opacity: 0;
  }
  
  .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(8px, -8px);
    background: var(--color-orange);
  }
  
  /* Overlay de fondo */
  .menu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(60, 48, 38, 0.5);
    z-index: 100; /* ← DEBAJO de todo */
    backdrop-filter: blur(2px);
  }
  
  .menu-overlay.active {
    display: block;
    animation: fadeIn 0.3s ease;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
}

@media (max-width: 480px) {
  .site-tagline {
    display: none;
  }
  
  .brand-text {
    gap: 0;
  }
  
  /* Menú más ancho en pantallas pequeñas */
  .main-nav {
    width: 85%;
    max-width: 320px;
  }
}
</style>

{% include cookie-banner.html %}

</body>
</html>
