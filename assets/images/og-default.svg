<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f1ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e5df;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f34f29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d94520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Patrón sutil de líneas -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#3c3026" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#3c3026" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#3c3026" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#3c3026" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#3c3026" stroke-width="1"/>
  </g>
  
  <!-- Logo circular grande -->
  <g transform="translate(250, 165)">
    <circle cx="0" cy="0" r="120" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="0" r="115" fill="none" stroke="#d4cfc5" stroke-width="3"/>
    
    <!-- Iniciales RM -->
    <text x="-65" y="45" 
          font-family="'Palatino Linotype', Georgia, serif" 
          font-size="110" 
          font-weight="bold" 
          fill="#3c3026"
          letter-spacing="-5">RM</text>
    
    <!-- Pluma -->
    <g transform="translate(70, -50) rotate(45)">
      <rect x="0" y="0" width="18" height="55" fill="url(#penGradient)" rx="3"/>
      <path d="M 3,55 L 9,73 L 15,55 Z" fill="#f34f29" stroke="#3c3026" stroke-width="1.5"/>
      <line x1="9" y1="5" x2="9" y2="55" stroke="#3c3026" stroke-width="1.2" opacity="0.3"/>
      <rect x="4.5" y="3" width="9" height="6" fill="none" stroke="#f34f29" stroke-width="2" rx="1.5"/>
    </g>
  </g>
  
  <!-- Contenido de texto -->
  <g transform="translate(450, 180)">
    <!-- Nombre del blog -->
    <text x="0" y="0" 
          font-family="'Palatino Linotype', Georgia, serif" 
          font-size="72" 
          font-weight="bold" 
          fill="#3c3026"
          letter-spacing="-1">René Moya</text>
    
    <!-- Tagline -->
    <text x="0" y="70" 
          font-family="Georgia, serif" 
          font-size="36" 
          font-style="italic"
          fill="#6e6658">Escritor en desarrollo, sistemas y marketing digital</text>
    
    <!-- Línea decorativa -->
    <line x1="0" y1="110" x2="350" y2="110" stroke="#f34f29" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Dominio -->
    <text x="0" y="180" 
          font-family="'Trebuchet MS', sans-serif" 
          font-size="28" 
          fill="#8b8376">renedev0284-creator.github.io</text>
  </g>
  
  <!-- Decoración inferior -->
  <rect x="0" y="610" width="1200" height="20" fill="#d4cfc5" opacity="0.3"/>
</svg>
